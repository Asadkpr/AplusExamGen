<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APLUS ExamGen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Jameel Noori Nastaleeq Webfont -->
    <link href="https://fonts.cdnfonts.com/css/jameel-noori-nastaleeq" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true
        },
        options: {
          ignoreHtmlClass: 'tex2jax_ignore',
          processHtmlClass: 'tex2jax_process'
        }
      };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                900: 'var(--bg-900)',
                800: 'var(--bg-800)',
                750: 'var(--bg-750)',
                700: 'var(--bg-700)',
                500: 'var(--text-muted)',
                400: 'var(--text-sub)',
                100: 'var(--text-gold)',
              },
              white: 'var(--text-main)',
              black: 'var(--text-inv)',
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              },
              gold: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-900: #111827; 
        --bg-800: #1f2937;
        --bg-750: #2d3748;
        --bg-700: #374151;
        --text-main: #ffffff;
        --text-inv: #000000;
        --text-muted: #6b7280;
        --text-sub: #9ca3af;
        --text-gold: #fef3c7;
      }

      .light-theme {
        --bg-900: #ffffff;
        --bg-800: #f3f4f6;
        --bg-750: #e5e7eb;
        --bg-700: #d1d5db;
        --text-main: #111827;
        --text-inv: #ffffff;
        --text-muted: #4b5563;
        --text-sub: #374151;
        --text-gold: #78350f;
      }

      /* Global Urdu Typography */
      [dir="rtl"], .font-urdu {
        font-family: 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', serif !important;
        line-height: 2 !important; /* Essential for Nastaliq dot spacing */
      }

      /* PRINT OPTIMIZATION */
      @media print {
        @page {
          size: A4;
          margin: 0;
        }

        html, body, #root, #root > div, main {
          display: block !important;
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
          width: 100% !important;
        }

        header, nav, aside, footer, button, .print-hidden {
          display: none !important;
        }

        body { visibility: hidden; }
        .print-container, 
        .print-container *, 
        .print-watermark, 
        .print-watermark * {
          visibility: visible !important;
        }

        .print-watermark {
          display: flex !important;
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          height: 100% !important;
          z-index: -1 !important;
          pointer-events: none !important;
          justify-content: center !important;
          align-items: center !important;
          opacity: 0.08 !important;
        }

        .print-watermark img {
          width: 60% !important;
          max-width: 500px !important;
          filter: grayscale(100%) !important;
        }

        .print-container {
          display: block !important;
          position: relative !important;
          width: 210mm !important;
          margin: 0 auto !important;
          background: white !important;
          box-shadow: none !important;
        }

        #printable-section {
          display: block !important;
          width: 100% !important;
          height: auto !important;
          min-height: 297mm !important;
          margin: 0 !important;
          padding: 10mm !important;
          box-shadow: none !important;
          border: none !important;
          background: white !important;
          overflow: visible !important;
        }

        .break-inside-avoid {
          page-break-inside: avoid !important;
        }

        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }

      /* ULTRA BRIGHT VISIBLE SCROLLBAR */
      .custom-scrollbar::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(31, 41, 55, 0.5);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #fbbf24; /* Amber 400 */
        border-radius: 10px;
        border: 2px solid #111827;
        box-shadow: 0 0 10px rgba(251, 191, 36, 0.6); /* Glow for visibility */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #f59e0b; /* Amber 500 */
      }
      
      /* Smooth content transitions */
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
