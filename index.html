<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APLUS ExamGen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Jameel Noori Nastaleeq Webfont -->
    <link href="https://fonts.cdnfonts.com/css/jameel-noori-nastaleeq" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true
        },
        options: {
          ignoreHtmlClass: 'tex2jax_ignore',
          processHtmlClass: 'tex2jax_process'
        }
      };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                950: 'var(--gray-950)',
                900: 'var(--gray-900)',
                850: 'var(--gray-850)',
                800: 'var(--gray-800)',
                750: 'var(--gray-750)',
                700: 'var(--gray-700)',
                600: 'var(--gray-600)',
                500: 'var(--gray-500)',
                400: 'var(--gray-400)',
                300: 'var(--gray-300)',
                200: 'var(--gray-200)',
                100: 'var(--gray-100)',
                50: 'var(--gray-50)',
              },
              surface: {
                900: 'var(--gray-900)',
                800: 'var(--gray-800)',
                750: 'var(--gray-750)',
                700: 'var(--gray-700)',
              },
              'theme-text': {
                main: 'var(--text-main)',
                inv: 'var(--text-inv)',
                muted: 'var(--text-muted)',
                sub: 'var(--text-sub)',
              },
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              },
              gold: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* DARK MODE DEFAULTS */
        --gray-950: #0a0f1a;
        --gray-900: #111827; 
        --gray-850: #1a2233;
        --gray-800: #1f2937;
        --gray-750: #2d3748;
        --gray-700: #374151;
        --gray-600: #4b5563;
        --gray-500: #6b7280;
        --gray-400: #9ca3af;
        --gray-300: #d1d5db;
        --gray-200: #e5e7eb;
        --gray-100: #f3f4f6;
        --gray-50: #f9fafb;
        
        --text-main: #ffffff;
        --text-inv: #000000;
        --text-muted: #9ca3af;
        --text-sub: #6b7280;
        --bg-900: var(--gray-900);
      }

      .light-theme {
        /* LIGHT MODE INVERSIONS - HIGH CONTRAST */
        --gray-950: #f1f5f9;
        --gray-900: #ffffff; 
        --gray-850: #f8fafc;
        --gray-800: #f1f5f9; /* Soft light background for inputs */
        --gray-750: #e2e8f0;
        --gray-700: #cbd5e1;
        --gray-600: #94a3b8;
        --gray-50: #0f172a;
        --gray-100: #1e293b;
        --gray-200: #334155;
        --gray-300: #475569;
        --gray-400: #64748b;
        --gray-500: #71717a;

        --text-main: #0f172a; /* Deep Charcoal Black */
        --text-inv: #ffffff;
        --text-muted: #475569; /* Dark Gray */
        --text-sub: #64748b;
        --bg-900: #ffffff;
      }

      body {
        background-color: var(--bg-900);
        color: var(--text-main);
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      /* Global Urdu Typography */
      [dir="rtl"], .font-urdu {
        font-family: 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', serif !important;
        line-height: 2 !important;
      }

      /* PRINT OPTIMIZATION */
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        html, body, #root, #root > div, main {
          display: block !important;
          background-color: white !important;
          color: black !important;
        }
        .print-hidden { display: none !important; }
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #fbbf24;
        border-radius: 10px;
        border: 2px solid var(--bg-900);
      }
      
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "vite": "https://aistudiocdn.com/vite@^7.2.6",

    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "@google/genai": "https://esm.run/@google/genai"
  }
}
</script>

</head>

    <div id="root"></div>

  </body>
</html>
